  <!-- Category Title -->
  <section class="gallery-category-header">
    <h1>Portrait Photography</h1>

  <!-- Photo Grid -->
  <section class="photo-grid">
    <div class="grid-item"><img src="https://picsum.photos/300/400?random=1" alt=""></div>
    <div class="grid-item"><img src="https://picsum.photos/300/300?random=2" alt=""></div>

  <!-- Lightbox Container -->
<div id="lightbox" class="lightbox">
  <span class="close-lightbox">&times;</span>
  <img class="lightbox-img" src="" alt="Expanded image" />

  <!-- Arrows -->
  <span class="lightbox-arrow prev">&#10094;</span>
  <span class="lightbox-arrow next">&#10095;</span>

  <!-- Zoom & Fullscreen -->
  <div class="lightbox-controls">
    <button id="zoomBtn">üîç Zoom</button>
